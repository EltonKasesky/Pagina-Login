<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link CSS-->
    <link rel="stylesheet" href="src/styles/styleindex.css">
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="src/favicon/favicon.ico">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container-image"></div>

        <div class="container-form">
            <div class="content-form">
                <h2>Bem-vindo de volta</h2>
                <h1>Faça login na sua conta</h1>

                <div class="form">
                    <form action="#" method="post">
                        <div class="data-form">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="exemplo@gmail.com" required>

                            <label for="password">Senha</label>
                            <input type="password" name="password" id="password" placeholder="0123456789" required>
                        </div>

                        <div class="remember-form">
                            <div class="remember-check">
                                <input type="radio" name="remember" id="remember">
                                <label for="remember">Lembre de mim</label>
                            </div>

                            <a href="#">Esqueceu sua senha?</a>
                        </div>

                        <div class="buttons-form">
                            <button type="submit">Entrar</button>
                            <a href="#">
                                <img src="src/images/google.svg" alt="Google">
                                Ou faça login com o Google
                            </a>
                        </div>

                        <div class="sign-up-login">
                            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!--Link JS-->
    <script src="src/js/scriptindex.js"></script>
</body>
</html>
